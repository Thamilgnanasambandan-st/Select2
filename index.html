<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"

    <link rel="stylesheet" href="/select2.css" />
    <script src="/select2.js"></script>
</head>

<body>
    <div class="flex w-full items-center justify-center pt-10">
        <div>
            <p class="mb-3">This is Multislect</p>
            <select name="cars" id="car" multiple>
                <option >Volvo-1</option>
                <option >Saab-1</option>
                <option >Opel-1</option>
                <option >Audi-1</option>
                <option selected>Volvo-1</option>
                <option selected>Saab-1</option>
                <option >Opel-1</option>
                <option >Audi-1</option>
                <option >Volvo-1</option>
                <option >Saab-1</option>
                <option >Opel-1</option>
                <option >Audi-1</option>
                <option >Volvo-1</option>
                <option >Saab-1</option>
                <option >Opel-1</option>
                <option >Audi-1</option>
            </select>
        </div>
        <div class="ml-10">
            <p class="mb-3">This is Single select</p>
            <select name="cars" class="car">
                <option >Volvo-2</option>
                <option selected>Saab-2</option>
                <option >Opel-2</option>
                <option>Audi-2</option>
            </select>
        </div>
        <div class="ml-10">
            <p class="mb-3">This is Single select</p>
            <select name="cars" data-drop="car">
                <option >Volvo-3</option>
                <option >Saab-3</option>
                <option >Opel-3</option>
                <option>Audi-3</option>
            </select>
        </div>
    </div>
    <script>
        $(function () {
            $('#car').drop2();
            $('.car').drop2();
            $('[data-drop="car"]').drop2({
                create: function ($el) {
                    console.log("sdgh");
                }
            });
            $('#cars').on('drop2:select', function () {
                // alert('select')
            })
            $('#cars').on('hidden.hub.drop2', function () {
                alert('close')
            })
        });
    </script>
</body>

</html>
