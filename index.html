    <script>
        $(function () {
            $('#car').drop2({
                showSelectedBadge: true,
                countBadge: true,
                options: 7,
                customeheader :' <i class="fa-solid fa-download"></i> Select User',
                selectedDrawer: true
            });
            $('#car-1').drop2({
                showSelectedBadge: true,
                countBadge: true,
                selectedDrawer: false
            });
            $('.car').drop2();
            $('[data-drop="car"]').drop2({
                searchMin: 2,
                selectedDrawer: true,
                customeheader :' <i class="fa-solid fa-download"></i> Select User',

            });
            $(document).on('drop2-select-submitted', '#car', function(){
                console.log('trigerrred - S');

            $(document).on('drop2-select-submitted', '[data-drop="car"]', function(){
